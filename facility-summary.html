<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CareLine Facility Summary Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4fbfd;
      color: #064b5a;
    }
    header {
      background: linear-gradient(90deg, #00a6b8, #064b5a);
      padding: 16px;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.18);
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      border: 1px solid #d6e8ee;
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
      margin-bottom: 20px;
    }
    .card h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 18px;
    }
    label {
      font-size: 13px;
      color: #35515b;
    }
    input, select {
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #c2d8e0;
      font-size: 13px;
      margin-right: 6px;
    }
    button {
      border-radius: 999px;
      border: none;
      padding: 7px 12px;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-primary {
      background: #00a6b8;
      color: #fff;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 8px;
    }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #e0edf2;
      text-align: left;
    }
    th {
      font-weight: 600;
      font-size: 12px;
      color: #486975;
    }
  </style>
</head>

<body>

<header>CareLine Facility Summary Report</header>

<div class="container">

  <div class="card">
    <h2>Filters</h2>
    <div style="margin-bottom: 10px; font-size: 13px;">
      <label for="fsFacility">Facility</label><br />
      <input type="text" id="fsFacility" placeholder="Start typing a facility name..." />
    </div>
    <div style="margin-bottom: 10px; font-size: 13px;">
      <label for="fsFrom">From</label><br />
      <input type="date" id="fsFrom" />
    </div>
    <div style="margin-bottom: 10px; font-size: 13px;">
      <label for="fsTo">To</label><br />
      <input type="date" id="fsTo" />
    </div>
    <button class="btn-primary" id="fsRunBtn">Run Summary</button>
  </div>

  <div class="card">
    <h2>Deliveries & Events</h2>
    <table id="fsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Patient</th>
          <th>Type</th>
          <th>Status</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <!-- summary rows go here -->
        <tr>
          <td>2025-01-01</td>
          <td>Sample Patient</td>
          <td>Wound-care</td>
          <td>Delivered</td>
          <td>Demo row â€” real data coming from backend.</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<script src="/js/careline-universal.js"></script>

</body>
</html>
