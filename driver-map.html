<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CareLine Driver Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4fbfd;
      color: #064b5a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #00a6b8, #064b5a);
      padding: 14px 16px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.18);
    }
    .layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 0;
      flex: 1;
      min-height: 0;
    }
    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
    .map-pane {
      background: #e0edf2;
      position: relative;
    }
    .map-placeholder {
      position: absolute;
      inset: 10px;
      border-radius: 12px;
      background: #c5dde7;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4b6773;
      font-size: 14px;
      font-style: italic;
    }
    .side-pane {
      border-left: 1px solid #d6e8ee;
      background: #ffffff;
      padding: 12px 14px;
      font-size: 13px;
    }
    .side-pane h2 {
      margin-top: 0;
      margin-bottom: 6px;
      font-size: 16px;
    }
    .driver-card {
      border-radius: 8px;
      border: 1px solid #e0edf2;
      padding: 8px 10px;
      margin-bottom: 8px;
    }
    .driver-card strong {
      display: block;
      margin-bottom: 2px;
    }
    .pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: #e0f7f9;
      font-size: 11px;
      color: #006a76;
      margin-top: 4px;
    }
  </style>
</head>

<body>

<header>CareLine Driver Map</header>

<div class="layout">
  <div class="map-pane">
    <div class="map-placeholder">
      Real-time map goes here (linked to /api/driver-locations).
    </div>
  </div>
  <div class="side-pane">
    <h2>Active Drivers</h2>

    <div class="driver-card">
      <strong>Driver One</strong>
      Last update: just now<br />
      Status: Out for deliveries<br />
      <span class="pill">Route: ROUTE-1001</span>
    </div>

    <div class="driver-card">
      <strong>Driver Two</strong>
      Last update: 5 min ago<br />
      Status: Headed to next facility<br />
      <span class="pill">Route: ROUTE-1002</span>
    </div>
  </div>
</div>

<script src="/js/careline-universal.js"></script>

</body>
</html>
