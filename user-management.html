<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CareLine User Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4fbfd;
      color: #064b5a;
    }
    header {
      background: linear-gradient(90deg, #00a6b8, #064b5a);
      padding: 16px;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.18);
    }
    .container {
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .grid {
      display: grid;
      grid-template-columns: 2fr 3fr;
      gap: 20px;
    }
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 18px;
      border: 1px solid #d6e8ee;
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
      margin-bottom: 20px;
    }
    .card h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 18px;
    }
    .field {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 3px;
      color: #35515b;
    }
    input, select {
      width: 100%;
      padding: 7px 9px;
      border-radius: 8px;
      border: 1px solid #c2d8e0;
      font-size: 13px;
      box-sizing: border-box;
    }
    button {
      border-radius: 999px;
      border: none;
      padding: 8px 14px;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-primary {
      background: #00a6b8;
      color: #fff;
      font-weight: 600;
    }
    .btn-secondary {
      background: #e0edf2;
      color: #064b5a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 8px;
    }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #e0edf2;
      text-align: left;
    }
    th {
      font-weight: 600;
      font-size: 12px;
      color: #486975;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: #e0edf2;
      color: #064b5a;
    }
  </style>
</head>

<body>

<header>CareLine User Management</header>

<div class="container">

  <div class="grid">
    <div class="card">
      <h2>Add / Edit User</h2>

      <div class="field">
        <label for="umEmail">Email</label>
        <input id="umEmail" type="email" placeholder="user@example.com" />
      </div>

      <div class="field">
        <label for="umName">Name</label>
        <input id="umName" type="text" placeholder="Name" />
      </div>

      <div class="field">
        <label for="umRole">Role</label>
        <select id="umRole">
          <option value="driver">Driver</option>
          <option value="admin">Admin</option>
          <option value="owner">Owner</option>
          <option value="platinum">Platinum Subscriber</option>
        </select>
      </div>

      <div class="field">
        <label for="umActive">Status</label>
        <select id="umActive">
          <option value="true">Active</option>
          <option value="false">Inactive</option>
        </select>
      </div>

      <button class="btn-primary" id="umSaveBtn">Save User</button>
    </div>

    <div class="card">
      <h2>Current Users</h2>
      <table id="umTable">
        <thead>
          <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Role</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows injected from /api/users later -->
        </tbody>
      </table>
    </div>
  </div>

</div>

<script src="/js/careline-universal.js"></script>

</body>
</html>
