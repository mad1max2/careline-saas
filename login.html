<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CareLine Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --teal: #0097a7;
      --dark: #004d40;
      --bg: #e0f7fa;
      --card: #ffffff;
      --muted: #607d8b;
      --danger: #c62828;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 18px 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-title {
      font-weight: bold;
      font-size: 18px;
    }

    .logo-subtitle {
      font-size: 11px;
      color: var(--muted);
    }

    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 4px;
    }

    .small {
      font-size: 11px;
      color: var(--muted);
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      font-size: 12px;
      color: #455a64;
      display: block;
      margin-top: 6px;
      margin-bottom: 3px;
    }

    input, select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #b0bec5;
      font-size: 13px;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 9px 12px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      background: var(--teal);
      color: #ffffff;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .error {
      padding: 8px;
      background: #ffebee;
      color: var(--danger);
      border-radius: 8px;
      font-size: 12px;
      margin-top: 8px;
      display: none;
    }

    .footer {
      text-align: center;
      font-size: 10px;
      color: var(--muted);
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="logo-title">CareLine Medical Logistics</div>
      <div class="logo-subtitle">Care That Moves. Logistics That Deliver.</div>
    </div>

    <h1>Sign In</h1>
    <p class="small">
      Secure access for drivers, dispatch, and facility partners.
    </p>

    <label for="emailInput">Email</label>
    <input id="emailInput" type="email" placeholder="you@example.com" />

    <label for="passwordInput">Password</label>
    <input id="passwordInput" type="password" placeholder="••••••••" />

    <label for="roleSelect">Role</label>
    <select id="roleSelect">
      <option value="">Select role…</option>
      <option value="driver">Driver</option>
      <option value="admin">Admin / Dispatch</option>
      <option value="facility">Facility</option>
    </select>

    <button id="loginBtn">Log In</button>

    <div id="loginError" class="error"></div>

    <div class="footer">
      If you need help signing in, contact your CareLine administrator.
    </div>
  </div>

  <!-- Shared helpers (for token + user management) -->
  <script src="/js/careline-universal.js"></script>
  <script>
    async function handleLogin() {
      const email = document.getElementById('emailInput').value.trim();
      const password = document.getElementById('passwordInput').value;
      const role = document.getElementById('roleSelect').value;
      const errorBox = document.getElementById('loginError');

      errorBox.style.display = 'none';
      errorBox.textContent = '';

      if (!email || !password || !role) {
        errorBox.style.display = 'block';
        errorBox.textContent = 'Please enter email, password, and role.';
        return;
      }

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role })
        });

        if (!res.ok) {
          throw new Error('Invalid credentials or role.');
        }

        const data = await res.json();
        const token = data.token;
        const user = data.user || { id: email, email, role };

        if (!token) {
          throw new Error('No token returned from server.');
        }

        CareLine.setToken(token);
        CareLine.setUser(user);

        // Role-based redirect
        let target = 'control-center.html';
        if (user.role === 'driver') {
          target = 'driver-stops.html';
        } else if (user.role === 'facility') {
          target = 'facility-portal.html';
        } else if (user.role === 'admin') {
          target = 'control-center.html';
        }

        carelineShowToast('Welcome back, ' + (user.email || user.id || 'CareLine user') + '!');
        window.location.href = target;
      } catch (err) {
        console.error('Login error', err);
        errorBox.style.display = 'block';
        errorBox.textContent = err.message || 'Login failed.';
      }
    }

    document.getElementById('loginBtn').addEventListener('click', handleLogin);

    document.getElementById('passwordInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') handleLogin();
    });

    document.getElementById('emailInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') handleLogin();
    });

    // If already logged in, bounce them to their home
    window.addEventListener('load', () => {
      const token = CareLine.getToken();
      const user = CareLine.getUser();
      if (token && user && user.role) {
        let target = 'control-center.html';
        if (user.role === 'driver') target = 'driver-stops.html';
        if (user.role === 'facility') target = 'facility-portal.html';
        window.location.href = target;
      }
    });
  </script>
</body>
</html>
