<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CareLine Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4fbfd;
      color: #064b5a;
    }
    header {
      background: linear-gradient(90deg, #00a6b8, #064b5a);
      padding: 16px;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.18);
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 18px;
      margin-bottom: 20px;
      border: 1px solid #d6e8ee;
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
    }
    .card h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 18px;
      color: #064b5a;
    }
    .card p {
      margin: 0;
      font-size: 14px;
      color: #2a4e58;
    }
  </style>
</head>

<body>

<header>CareLine Dashboard — Admin</header>

<div class="container">

  <div class="card">
    <h2>Today’s Overview</h2>
    <p>Deliveries, routes, performance, and alerts will load here soon.</p>
  </div>

  <div class="card">
    <h2>Live Metrics</h2>
    <p>Real-time insights from driver activity, late stops, and wound-care risk scoring.</p>
  </div>

  <div class="card">
    <h2>System Notifications</h2>
    <p>AI logistics warnings, facility feedback, route delays.</p>
  </div>

</div>

<!-- AI bus + tokens (admin-only visibility handled in careline-universal.js) -->
<script src="/js/careline-universal.js"></script>

</body>
</html>
