<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CareLine Delivery Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4fbfd;
      color: #064b5a;
    }
    header {
      background: linear-gradient(90deg, #00a6b8, #064b5a);
      padding: 16px;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.18);
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      border: 1px solid #d6e8ee;
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
      margin-bottom: 20px;
    }
    .card h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 18px;
    }
    label {
      font-size: 13px;
      color: #35515b;
    }
    input {
      width: 100%;
      padding: 7px 9px;
      border-radius: 8px;
      border: 1px solid #c2d8e0;
      font-size: 13px;
      box-sizing: border-box;
      margin-top: 3px;
    }
    button {
      border-radius: 999px;
      border: none;
      padding: 8px 14px;
      font-size: 13px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-primary {
      background: #00a6b8;
      color: #fff;
      font-weight: 600;
      width: 100%;
    }
    .status-pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: #e0f7f9;
      color: #006a76;
      margin-bottom: 6px;
    }
    .progress-bar {
      height: 10px;
      border-radius: 999px;
      background: #e0edf2;
      overflow: hidden;
      margin: 8px 0 4px;
    }
    .progress-fill {
      width: 40%;
      height: 100%;
      background: #00a6b8;
    }
    .eta {
      font-size: 13px;
      color: #2a4e58;
    }
  </style>
</head>

<body>

<header>CareLine Delivery Tracking</header>

<div class="container">

  <div class="card">
    <h2>Enter your tracking code</h2>
    <label for="trkCode">Tracking code (from your clinic or CareLine text)</label>
    <input id="trkCode" type="text" placeholder="e.g. CL-TRACK-12345" />
    <button class="btn-primary" id="trkBtn">Check Status</button>
  </div>

  <div class="card" id="trkResult">
    <h2>Delivery Status</h2>
    <div class="status-pill" id="trkStatus">Waiting for code...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="trkProgressFill"></div>
    </div>
    <div class="eta" id="trkEta">ETA will appear here once we link the backend.</div>
    <div style="margin-top: 8px; font-size: 13px;" id="trkDetails">
      This section will show the patient initials, facility, and delivery notes securely.
    </div>
  </div>

</div>

<script src="/js/careline-universal.js"></script>

</body>
</html>
