<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CareLine Notifications Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4fbfd;
      color: #064b5a;
    }
    header {
      background: linear-gradient(90deg, #00a6b8, #064b5a);
      padding: 16px;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.18);
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 14px;
      font-size: 13px;
    }
    label {
      font-size: 13px;
      color: #35515b;
    }
    select, input {
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #c2d8e0;
      font-size: 13px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      border: 1px solid #d6e8ee;
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
    }
    .timeline {
      margin-top: 10px;
      max-height: 480px;
      overflow-y: auto;
      padding-right: 4px;
    }
    .event {
      border-left: 3px solid #00a6b8;
      padding-left: 10px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2px;
    }
    .event-type {
      font-weight: 600;
    }
    .event-meta {
      font-size: 11px;
      color: #57727c;
    }
    .pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: #e0edf2;
      color: #064b5a;
    }
  </style>
</head>

<body>

<header>CareLine Notifications Timeline</header>

<div class="container">

  <div class="card">
    <div class="filters">
      <div>
        <label for="nfDateFrom">Date from</label><br />
        <input type="date" id="nfDateFrom" />
      </div>
      <div>
        <label for="nfDateTo">Date to</label><br />
        <input type="date" id="nfDateTo" />
      </div>
      <div>
        <label for="nfChannel">Channel</label><br />
        <select id="nfChannel">
          <option value="">All</option>
          <option value="status">Status</option>
          <option value="sms">SMS</option>
          <option value="email">Email</option>
        </select>
      </div>
      <div>
        <label for="nfFacility">Facility</label><br />
        <input type="text" id="nfFacility" placeholder="Facility name" />
      </div>
    </div>

    <div class="timeline" id="nfTimeline">
      <!-- events from /api/notifications will render here -->
      <div class="event">
        <div class="event-header">
          <div class="event-type">Sample event</div>
          <span class="pill">status</span>
        </div>
        <div class="event-meta">Facility: Example • Driver: DRV-001 • 10 min ago</div>
        <div>Demo notification. Real data will flow from the server.</div>
      </div>
    </div>
  </div>

</div>

<script src="/js/careline-universal.js"></script>

</body>
</html>
