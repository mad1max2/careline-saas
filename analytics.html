<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CareLine Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4fbfd;
      color: #064b5a;
    }
    header {
      background: linear-gradient(90deg, #00a6b8, #064b5a);
      padding: 16px;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.18);
    }
    .container {
      padding: 20px;
    }
    .chart-box {
      background: #fff;
      border-radius: 10px;
      padding: 18px;
      margin-bottom: 20px;
      border: 1px solid #d6e8ee;
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
    }
    .chart-box h2 {
      margin: 0 0 8px;
      font-size: 18px;
    }
    .chart-area {
      height: 240px;
      background: #eef6f8;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #7da3ae;
      font-style: italic;
    }
  </style>
</head>

<body>

<header>CareLine Analytics (Admin)</header>

<div class="container">

  <div class="chart-box">
    <h2>Delivery Volume Trends</h2>
    <div class="chart-area">Chart loads here</div>
  </div>

  <div class="chart-box">
    <h2>On-Time Performance</h2>
    <div class="chart-area">Chart loads here</div>
  </div>

  <div class="chart-box">
    <h2>Facility Utilization</h2>
    <div class="chart-area">Chart loads here</div>
  </div>

</div>

<script src="/js/careline-universal.js"></script>

</body>
</html>
